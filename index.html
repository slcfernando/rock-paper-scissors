<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <p>YOUR MOVE: <span id="player-selection"></span></p>
        <p>COMP MOVE: <span id="computer-selection"></span></p>
        <p id="result">Ready to Play!</p>
        <p>YOUR SCORE: <span id="player-score">0</span></p>
        <p>COMP SCORE: <span id="computer-score">0</span></p>
        <p id="final-message"></p>
    </section>
    <button id="rock" type="button">Rock</button>
    <button id="paper" type="button">Paper</button>
    <button id="scissors" type="button">Scissors</button>
    <script src="script.js"></script>
</body>
</html>
